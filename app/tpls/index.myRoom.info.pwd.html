<div class="row">
	<div class="col-md-12">
		<div class="form-group">
            <label for="" class="control-label">当前密码:</label>
            <input type="password" class="form-control" ng-model="vm.old_pwd" ng-blur="vm.check()">
        </div>
        <div class="form-group" ng-if="vm.tip==-1">
            <span class="error">你输入的密码不正确,请重新输入！</span>
        </div>
        <div class="form-group" ng-if="vm.tip==2">
            <span class="success">你输入的原始密码正确！</span>
        </div>
        <div class="form-group">
            <label for="" class="control-label">新密码:</label>
            <input type="password" class="form-control" ng-model="vm.new_pwd" ng-focus="vm.change()">
        </div>
        <div class="form-group">
            <label for="" class="control-label">确认密码:</label>
            <input type="password" class="form-control"  ng-model="vm.verify_pwd" ng-blur="vm.verify()">
        </div>
        <div class="form-group" ng-if="vm.tip==-2">
            <span class="error">两次输入的密码不一致,请重新输入！</span>
        </div>
        <div class="form-group" ng-if="vm.tip==3">
            <span class="success">两次输入的密码一致,点击保存更新密码~</span>
        </div>
        <div class="form-group">
                <input class="col-sm-1 btn btn-info" type="submit" class="form-control" value="保存" ng-disabled="form.$invalid" ng-click="vm.update()">
                <input class="col-sm-offset-1 col-sm-1 btn btn-info" type="button" class="form-control" value="取消" ng-click="vm.reset()">
        </div>
	</div>
</div>
